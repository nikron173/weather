<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:attr="href=@{/content/css/style.css}">
    <link rel="shortcut icon" th:attr="href=@{/content/image/favicon.ico}">
    <title>Sing Up</title>
</head>
<body class="">
<div th:replace="~{header :: header}"></div>

<section class="section-login">
    <div class="container text-center">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-5">
                <form th:action="@{/registration}" th:method="POST">
                    <h1 class="h3 mb-3 fw-normal">Registration</h1>
                    <div class="form-floating">
                        <input
                                name="login"
                                type="text"
                                class="form-control"
                                id="floatingInput"
                                placeholder="Login"
                                required
                        />
                        <label for="floatingInput">Login</label>
                    </div>
                    <div th:if="${errorLogin != null}">
                        <span class="error-app" th:text="${errorLogin}"></span>
                    </div>
                    <div class="form-floating">
                        <input
                                name="email"
                                type="text"
                                class="form-control"
                                id="floatingEmail"
                                placeholder="Login"
                                required
                        />
                        <label for="floatingEmail">Email</label>
                    </div>
                    <div th:if="${errorEmail != null}">
                        <span class="error-app" th:text="${errorEmail}"></span>
                    </div>
                    <div class="form-floating">
                        <input
                                name="password"
                                type="password"
                                class="form-control"
                                id="floatingPassword"
                                placeholder="Password"
                                required
                        />
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div th:if="${errorPasswd != null}">
                        <span class="error-app" th:text="${errorPasswd}"></span>
                    </div>
                    <div th:if="${error != null}">
                        <span class="error-app" th:text="${error}"></span>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">
                        Sign up
                    </button>
                    <p class="mt-5 mb-3 text-body-secondary">&copy; by Nikron</p>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
