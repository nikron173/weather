<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:attr="href=@{/content/css/style.css}">
    <link rel="shortcut icon" th:attr="href=@{/content/image/favicon.ico}">
</head>
<body>
<div th:insert="~{header :: header}">
</div>

<section class="container">
    <div class="row">
        <div class="col-1">
            <button class="btn btn-primary" onclick="javascript:window.history.back();">Back</button>
        </div>
        <div th:if="${error != null}" class="col d-flex justify-content-center align-items-end">
                <span class="error-app" th:text="'Error: ' + ${error}"></span>
        </div>
        <div class="col-1"></div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
