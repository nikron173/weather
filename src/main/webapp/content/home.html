<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div th:insert="~{header :: header}">
    </div>
    <br>
    <div th:insert="~{search :: form}">
    </div>

<!--    <p>Hi, <span th:text="${login}"></span></p>-->

    <div th:if="${login != null && locations != null}">
      <form th:method="POST" th:action="@{/user/location}" th:each="location : ${locations}">
        <label for="name" th:text="${location.name}"></label>
        <input th:text="${location.name}" th:value="${location.name}" id="name" th:name="name" th:type="hidden"/>

        <label for="country" th:text="${location.country}"></label>
        <input th:value="${location.country}" id="country" th:name="country" th:type="hidden"/>

        <label for="state" th:text="${location.state}"></label>
        <input th:value="${location.state}" id="state" th:name="state" th:type="hidden"></input>

        <label for="longitude" th:text="${location.longitude}"></label>
        <input th:value="${location.longitude}" id="longitude" th:name="longitude" th:type="hidden"></input>

        <label for="latitude" th:text="${location.latitude}"></label>
        <input th:value="${location.latitude}" th:name="latitude" id="latitude" th:type="hidden"></input>
        <button class="btn btn-primary w-100 py-2" type="submit">Add</button>
      </form>
      <br>
    </div>

    <br>
    <div th:if="${forecasts != null && !forecasts.isEmpty()}">
      <div th:each="forecast : ${forecasts}">
        <p th:text="${forecast.locationName} + ' ' + ${forecast.temp}"></p>
        <form th:action="@{/home}" th:method="POST">
          <input name="name" type="hidden" th:value="${forecast.locationName}">
          <input name="latitude" type="hidden" th:value="${forecast.latitude}">
          <input name="longitude" type="hidden" th:value="${forecast.longitude}">
          <button type="submit">Delete</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
