<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:attr="href=@{/content/css/style.css}">
</head>
<body>
<div th:insert="~{header :: header}">
</div>

<section class="container">
    <div th:if="${forecasts == null || forecasts.isEmpty()}">
        <div class="col-3"></div>
        <div class="section-my-search col-6">
            <span>You don't have weather added</span>
        </div>
        <div class="col-3"></div>
    </div>

    <div th:if="${forecasts != null && !forecasts.isEmpty()}" class="container text-center">
        <div class="row">
            <div th:each="forecast : ${forecasts}" class="location col-3">
                <div class="d-flex flex-row">
                    <div class="p-2 flex-grow-1">
                        <span th:text="${forecast.locationName}"></span>
                    </div>
                    <div class="p-2 flex-grow-1">
                        <form th:action="@{/home}" th:method="POST">
                            <input name="name" type="hidden" th:value="${forecast.locationName}">
                            <input name="latitude" type="hidden" th:value="${forecast.latitude}">
                            <input name="longitude" type="hidden" th:value="${forecast.longitude}">
                            <button class="btn btn-primary" type="submit">Delete</button>
                        </form>
                    </div>
                </div>
                <div class="d-flex flex-column">
                    <div class="p-2" th:text="${forecast.cloud}"></div>
                    <div class="p-2" th:text="${forecast.weatherState}"></div>
                    <div class="p-2" th:text="${forecast.weatherDescription}"></div>
                    <div class="p-2" th:text="${forecast.windSpeed}"></div>
                    <div class="p-2" th:text="${forecast.windDeg}"></div>
                    <div class="p-2" th:text="${forecast.windGust}"></div>
                    <div class="p-2" th:text="${forecast.temp}"></div>
                    <div class="p-2" th:text="${forecast.tempMin}"></div>
                    <div class="p-2" th:text="${forecast.tempMax}"></div>
                    <div class="p-2" th:text="${forecast.feelsLike}"></div>
                    <div class="p-2" th:text="${forecast.humidity}"></div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
